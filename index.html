<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Just Call Me Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img id="siteLogo" src="logo.png" alt="Logo" />
      <div class="site-title">
        <h1>JUST CALL ME SERVICES</h1>
        <p class="subtitle">Your Project, Our Commitment</p>
      </div>
    </div>
    <div class="header-right">
      <button id="adminEditBtn" class="btn small">Edit (Admin)</button>
    </div>
  </header>

  <main class="main">
    <section class="home">
      <h2 class="section-title neon">Our Divisions</h2>

      <div id="divisionsGrid" class="grid">
        <!-- JS will inject division cards here -->
      </div>
    </section>

    <!-- Section panels: will open when clicking division -->
    <section id="divisionPanel" class="panel hidden">
      <div class="panel-header">
        <button id="backBtn" class="btn small">← Back</button>
        <h2 id="panelTitle" class="neon"></h2>
      </div>

      <div id="panelContent">
        <!-- Content injected by JS -->
      </div>
    </section>
  </main>

  <!-- Floating contact buttons -->
  <div class="floating">
    <a id="whatsappBtn" class="float-btn" href="#" target="_blank">WhatsApp</a>
    <a id="callBtn" class="float-btn" href="tel:+919000000000">Call</a>
  </div>

  <!-- Modal for company / property details -->
  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeModal" class="btn small">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Enquiry form (modal) -->
  <div id="enquiryModal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeEnquiry" class="btn small">✕</button>
      <h3>Get Enquiry</h3>
      <form id="enquiryForm">
        <label>Name<input name="name" required /></label>
        <label>Phone<input name="phone" required /></label>
        <label>Email<input name="email" type="email" /></label>
        <label>Message<textarea name="message"></textarea></label>
        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
