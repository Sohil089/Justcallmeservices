<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST CALL ME SERVICES</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img id="siteLogo" src="logo.png" alt="Logo">
        <h1>JUST CALL ME SERVICES</h1>
        <p>Your Project, Our Commitment</p>
    </header>


    <!-- DIVISIONS SECTION -->
    <section class="divisions">
        <h2>Our Divisions</h2>

        <div class="division-grid">
            <div class="division-item" onclick="openDivision('solar')">Solar Projects</div>
            <div class="division-item" onclick="openDivision('govt')">Government Contracts</div>
            <div class="division-item" onclick="openDivision('labour')">Labour Supply</div>
            <div class="division-item" onclick="openDivision('transport')">Transport</div>
            <div class="division-item" onclick="openDivision('consulting')">Consulting</div>
            <div class="division-item" onclick="openDivision('realestate')">Real Estate</div>
        </div>
    </section>


    <!-- SOLAR DIVISION PAGE -->
    <section id="solar" class="division-page hidden">
        <h2>Solar Projects</h2>

        <div class="solar-list">
            <div class="solar-item">
                <h3>Adani 3.3 KW</h3>
                <p>Price: ₹170000</p>
                <button onclick="openEnquiry('Adani 3.3KW – ₹170000')">Get Enquiry</button>
            </div>

            <div class="solar-item">
                <h3>TATA 3.39 KW</h3>
                <p>Price: ₹181000</p>
                <button onclick="openEnquiry('TATA 3.39KW – ₹181000')">Get Enquiry</button>
            </div>

            <div class="solar-item">
                <h3>Waree 3.24 KW</h3>
                <p>Price: ₹166704</p>
                <button onclick="openEnquiry('Waree 3.24KW – ₹166704')">Get Enquiry</button>
            </div>
        </div>

        <button class="back-btn" onclick="goHome()">Back</button>
    </section>


    <!-- ENQUIRY MODAL -->
    <div id="modalEnquiry" class="modal hidden">
        <div class="modal-box">
            <span class="close-btn" onclick="closeEnquiry()">×</span>

            <h2>Get Enquiry</h2>

            <form id="enquiryForm">
                <label>Name</label>
                <input type="text" id="enqName" required>

                <label>Phone</label>
                <input type="text" id="enqPhone" required>

                <label>Email</label>
                <input type="email" id="enqEmail">

                <label>Message</label>
                <textarea id="enqMsg"></textarea>

                <button type="button" onclick="sendEnquiry()">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
