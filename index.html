<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JUST CALL ME SERVICES</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="logo-area">
        <img id="siteLogo" src="logo.png" alt="Logo">
        <div class="title-block">
            <h1>JUST CALL ME SERVICES</h1>
            <p>Your Project, Our Commitment</p>
        </div>
    </div>
</header>

<!-- DIVISIONS SECTION -->
<section class="divisions">
    <h2>Our Divisions</h2>

    <div class="division-grid">

        <div class="division-card" onclick="openDivision('solar')">
            Solar Projects
        </div>

        <div class="division-card" onclick="openDivision('gov')">
            Government Contracts
        </div>

        <div class="division-card" onclick="openDivision('labour')">
            Labour Supply
        </div>

        <div class="division-card" onclick="openDivision('transport')">
            Transport
        </div>

        <div class="division-card" onclick="openDivision('realestate')">
            Real Estate
        </div>

        <div class="division-card" onclick="openDivision('consulting')">
            Consulting
        </div>

    </div>
</section>

<!-- DIVISION DETAILS (OPEN ON CLICK) -->
<div id="divisionPage" class="division-page">

    <span class="closeBtn" onclick="closeDivision()">✖</span>

    <h2 id="divisionTitle"></h2>

    <div id="divisionContent"></div>

</div>

<!-- ENQUIRY FORM -->
<div id="enquiryModal" class="modal">
    <div class="modal-content glass">
        <span class="closeBtn" onclick="closeEnquiry()">✖</span>

        <h2>Get Enquiry</h2>

        <form id="enquiryForm">
            <label>Name</label>
            <input id="enq_name" type="text" required>

            <label>Phone</label>
            <input id="enq_phone" type="text" required>

            <label>Email</label>
            <input id="enq_email" type="email" required>

            <label>Message</label>
            <textarea id="enq_message"></textarea>

            <button type="submit" class="sendBtn">Send</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
