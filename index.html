<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Just Call Me Services â€” Demo</title>
<style>
  :root{
    --bg:#000;            /* black background as requested */
    --card:#07101a;
    --muted:#b6c6d6;
    --gold:#d4af37;
    --neon:#00e5ff;       /* neon blue */
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);color:#e6eef6}
  a{color:inherit}

  /* top */
  .topbar{display:flex;align-items:center;gap:12px;padding:10px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
  .logo{height:44px;width:44px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,0.06);background:transparent}
  .site-title{font-weight:700;color:var(--gold);font-size:16px}
  .spacer{flex:1}
  .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 10px;border-radius:8px;cursor:pointer}
  .btn.gold{background:var(--gold);color:#07101a;border:none;font-weight:700}

  /* hero */
  .hero{padding:36px 18px;text-align:center}
  .hero h1{margin:0;font-size:34px;color:var(--gold);letter-spacing:0.6px}
  .hero p{margin-top:8px;color:var(--muted);font-size:15px}
  .hero .cta{margin-top:14px;display:flex;gap:10px;justify-content:center}

  .container{max-width:1100px;margin:20px auto;padding:0 16px}
  .section-title{color:var(--gold);font-weight:700;font-size:20px;margin:8px 0 18px 0;text-align:center}

  /* grid */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
  .card{background:var(--card);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .18s,box-shadow .18s;cursor:pointer}
  .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6);border-color:var(--gold)}
  .card h3{margin:0;color:var(--gold);font-size:18px}
  .card p{margin:8px 0 0 0;color:var(--muted);font-size:14px}

  /* full-page detail view (hash navigation) */
  .page{display:none;min-height:70vh;padding:24px}
  .page.active{display:block}
  .back-btn{display:inline-block;margin-bottom:12px;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);cursor:pointer}
  .detail-hero{display:flex;gap:18px;align-items:center}
  .detail-hero img{max-width:300px;width:40%;border-radius:10px;object-fit:cover;border:1px solid rgba(255,255,255,0.04)}
  .detail-hero .info{flex:1}
  .detail-hero .info h2{margin:0;color:var(--gold)}
  .detail-hero .info p{margin:8px 0;color:#dbe6ef}

  /* neon blue text */
  .neon{color:var(--neon);text-shadow:0 0 8px rgba(0,229,255,0.5),0 0 18px rgba(0,229,255,0.18);font-weight:700}

  /* solar companies table/cards */
  .company-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:18px}
  .company{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border:1px solid rgba(255,255,255,0.04);
    padding:12px;border-radius:10px;
  }
  .company h4{margin:0;color:var(--neon)}
  .company .meta{color:#dbe6ef;margin-top:6px;font-size:14px}
  .company .price{margin-top:10px;font-weight:800;color:var(--neon);font-size:18px}

  /* image uploader preview */
  .uploader{margin-top:12px;display:flex;gap:8px;align-items:center}
  input[type=file]{display:none}
  .file-btn{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);cursor:pointer;background:transparent;color:#fff}

  /* responsive */
  @media(max-width:720px){
    .detail-hero{flex-direction:column}
    .detail-hero img{width:100%;max-width:none}
  }

  .footer{margin:30px 0;text-align:center;color:#8ea0b6;font-size:13px}
</style>
</head>
